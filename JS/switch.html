<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <h1>
        Switch Case
    </h1>
    <script>
        var fruit = prompt("Name the fruit you need");
        switch (fruit){
            case 'Orange':
                console.log('Rs 60/kg');
                break;
            case 'Apple':
                console.log('Rs 180/kg');
                case 'Guava':
                    console.log('Rs 60/kg');
                    break;
                    case 'Mango':
                        console.log('Rs 100');
                        break;
                        default:
                            console.log(`${fruit} stock over `);
        }
        console.log('Visit Soon !');
    </script>
</body>
</html>
